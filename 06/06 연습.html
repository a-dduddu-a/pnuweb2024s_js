<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>업다운게임</title>
    <style>
        body {
            text-align: center;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: black;
            color: white;
            padding: 10px;
        }
        .header a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .container {
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            width: 50%;
            box-shadow: 0 0 10px gray;
        }
        .game-title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .game-image {
            margin: 20px 0;
        }
        .input-box {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .input-box input {
            width: 200px;
            padding: 10px;
            margin-right: 10px;
        }
        .input-box button {
            padding: 10px;
            background-color: #4A3D8E;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <span>자바스크립트</span>
        <a href="#">w3schools HTML</a>
        <a href="#">w3schools JS</a>
    </div>
    <div class="container">
        <div class="game-title">업다운게임</div>
        <div class="game-image">
            <img src="./img/what.png" alt="Game Image" />
        </div>
        <div class="input-box">
            <input type="text" placeholder="숫자를 입력하세요." />
            <button>확인</button>
        </div>
    </div>
</body>
</html>
